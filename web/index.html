<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <title>vue-go-player</title>
  <!-- 样式 -->
<!--  <link rel="stylesheet" href="./css/index.css">-->
  <style type="text/css">
    body,
    ul,
    dl,
    dd {
      margin: 0px;
      padding: 0px;
    }

    .wrap {
      position: fixed;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      background: url("./img/bg.jpg") no-repeat;
      background-size: 100% 100%;
    }

    .play_wrap {
      width: 800px;
      height: 544px;
      position: fixed;
      left: 50%;
      top: 50%;
      margin-left: -400px;
      margin-top: -272px;
      /* background-color: #f9f9f9; */
    }

    .search_bar {
      height: 60px;
      background-color: #1eacda;
      border-top-left-radius: 4px;
      border-top-right-radius: 4px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      position: relative;
      z-index: 11;
    }

    .search_bar img {
      margin-left: 23px;
    }

    .search_bar input {
      margin-right: 23px;
      width: 296px;
      height: 34px;
      border-radius: 17px;
      border: 0px;
      background: url("./img/zoom.png") 265px center no-repeat
      rgba(255, 255, 255, 0.45);
      text-indent: 15px;
      outline: none;
    }

    .center_con {
      height: 435px;
      background-color: rgba(255, 255, 255, 0.5);
      display: flex;
      position: relative;
    }

    .song_wrapper {
      width: 240px;
      height: 435px;
      box-sizing: border-box;
      padding: 10px;
      list-style: none;
      position: absolute;
      left: 0px;
      top: 0px;
      z-index: 1;
    }

    .song_stretch {
      width: 600px;
    }

    .song_list {
      width: 100%;
      overflow-y: auto;
      overflow-x: hidden;
      height: 100%;
    }
    .song_list::-webkit-scrollbar {
      display: none;
    }

    .song_list li {
      font-size: 12px;
      color: #333;
      height: 40px;
      display: flex;
      flex-wrap: wrap;
      align-items: center;
      width: 580px;
      padding-left: 10px;
    }

    .song_list li:nth-child(odd) {
      background-color: rgba(240, 240, 240, 0.3);
    }

    .song_list li a {
      display: block;
      width: 17px;
      height: 17px;
      background-image: url("https://i.loli.net/2020/03/23/chJ89uNpofneFrS.png");
      background-size: 100%;
      margin-right: 5px;
      box-sizing: border-box;
    }

    .song_list li b {
      font-weight: normal;
      width: 122px;
      overflow: hidden;
      text-overflow: ellipsis;
      white-space: nowrap;
    }

    .song_stretch .song_list li b {
      width: 200px;
    }

    .song_stretch .song_list li em {
      width: 150px;
    }

    .song_list li span {
      width: 23px;
      height: 17px;
      margin-right: 50px;
    }
    .song_list li span i {
      display: block;
      width: 100%;
      height: 100%;
      cursor: pointer;
      background: url("") left -48px no-repeat;
      
    }

    .song_list li em,
    .song_list li i {
      font-style: normal;
      width: 100px;
    }

    .player_con {
      width: 254px;
      height: 255px;
      position: absolute;
      left: 189px;
      top: 0px;
    }

    .player_con2 {
      width: 400px;
      height: 435px;
      position: absolute;
      left: 200px;
      top: 0px;
    }

    .player_con2 video {
      position: absolute;
      left: 20px;
      top: 30px;
      width: 355px;
      height: 265px;
    }

    .disc {
      position: absolute;
      left: 73px;
      top: 60px;
      z-index: 9;
    }
    .cover {
      position: absolute;
      left: 125px;
      top: 112px;
      width: 150px;
      height: 150px;
      border-radius: 75px;
      z-index: 8;
    }
    .comment_wrapper {
      width: 200px;
      height: 435px;
      list-style: none;
      position: absolute;
      left: 537px;
      top: 0px;
      padding: 25px 10px;
    }
    .comment_wrapper .title {
      position: absolute;
      top: 0;
      margin-top: 10px;
    }
    .comment_wrapper .comment_list {
      overflow: auto;
      height: 410px;
    }
    .comment_wrapper .comment_list::-webkit-scrollbar {
      display: none;
    }
    .comment_wrapper dl {
      padding-top: 10px;
      padding-left: 55px;
      position: relative;
      margin-bottom: 20px;
    }

    .comment_wrapper dt {
      position: absolute;
      left: 4px;
      top: 10px;
    }

    .comment_wrapper dt img {
      width: 40px;
      height: 40px;
      border-radius: 20px;
    }

    .comment_wrapper dd {
      font-size: 12px;
    }

    .comment_wrapper .name {
      font-weight: bold;
      color: #333;
      padding-top: 5px;
    }

    .comment_wrapper .detail {
      color: #666;
      margin-top: 5px;
      line-height: 18px;
    }
    .audio_con {
      height: 50px;
      background-color: #f1f3f4;
      border-bottom-left-radius: 4px;
      border-bottom-right-radius: 4px;
    }
    .myaudio {
      width: 800px;
      height: 40px;
      margin-top: 5px;
      outline: none;
      background-color: #f1f3f4;
    }
    /* 旋转的动画 */
    @keyframes Rotate {
      from {
        transform: rotateZ(0);
      }
      to {
        transform: rotateZ(360deg);
      }
    }
    /* 旋转的类名 */
    .autoRotate {
      animation-name: Rotate;
      animation-iteration-count: infinite;
      animation-play-state: paused;
      animation-timing-function: linear;
      animation-duration: 5s;
    }
    /* 是否正在播放 */
    .player_con.playing .disc,
    .player_con.playing .cover {
      animation-play-state: running;
    }

    .play_bar {
      position: absolute;
      left: 200px;
      top: -10px;
      z-index: 10;
      transform: rotate(-25deg);
      transform-origin: 12px 12px;
      transition: 1s;
    }
    /* 播放杆 转回去 */
    .player_con.playing .play_bar {
      transform: rotate(0);
    }
    /* 搜索历史列表 */
    .search_history {
      position: absolute;
      width: 296px;
      overflow: hidden;
      background-color: rgba(255, 255, 255, 0.3);
      list-style: none;
      right: 23px;
      top: 50px;
      box-sizing: border-box;
      padding: 10px 20px;
      border-radius: 17px;
    }
    .search_history li {
      line-height: 24px;
      font-size: 12px;
      cursor: pointer;
    }
    .switch_btn {
      position: absolute;
      right: 0;
      top: 0;
      cursor: pointer;
    }
    .right_line {
      position: absolute;
      left: 0;
      top: 0;
    }
    .video_con video {
      position: fixed;
      width: 800px;
      height: 546px;
      left: 50%;
      top: 50%;
      margin-top: -273px;
      transform: translateX(-50%);
      z-index: 990;
    }
    .video_con .mask {
      position: fixed;
      width: 100%;
      height: 100%;
      left: 0;
      top: 0;
      z-index: 980;
      background-color: rgba(0, 0, 0, 0.8);
    }
    /* .video_con .shutoff {
      position: fixed;
      width: 40px;
      height: 40px;
      background: url("https://i.loli.net/2020/03/23/ZWSChyBwjA5uRfL.png") no-repeat;
      left: 50%;
      margin-left: 400px;
      margin-top: -273px;
      top: 50%;
      z-index: 995;
    } */
  </style>
</head>

<body>
  <div class="wrap">
    <div class="play_wrap" id="player">
      <div class="search_bar">
         &nbsp; 访问量: {{click}}
        <!-- <img src="https://picture.nj-jay.com/logo.jpg" width="170" height="58" /> -->
        <!-- 搜索歌曲 -->
        <input type="text" placeholder="输入要搜索的Music" autocomplete="off" v-model='query' @keyup.enter="searchMusic" />
      </div>
      <div class="center_con">
        <!-- 搜索歌曲列表 -->
        <div class='song_wrapper' ref='song_wrapper'>
          <ul class="song_list">
            <li v-for="item in musicList">
              <!-- 点击放歌 -->
              <a href="javascript:;" @click="playMusic(item.id)"></a>
              <b>{{item.name}}</b>
              <span>
                <i></i>
              </span>
            </li>

          </ul>
          <img src="./img/line.png" class="switch_btn" alt="">
        </div>
        <!-- 歌曲信息容器 -->
        <div class="player_con" :class="{playing:isPlay}">
          <img src="./img/player_bar.png" class="play_bar" />
          <!-- 黑胶碟片 -->
          <img src="./img/disc.png" class="disc autoRotate" />
          <img :src="coverUrl==''?'https://picture.nj-jay.com/avatar.jpg':coverUrl" class="cover autoRotate" />
        </div>
        <!-- 评论容器 -->
        <div class="comment_wrapper" ref='comment_wrapper'>
          <h5 class='title'>每日一句</h5>
          
          <br/>
          hello world
          <img src="./img/line.png" class="right_line">
        </div>
      </div>
      <div class="audio_con">
        <audio ref='audio' @play="play" @pause="pause" :src="musicUrl" controls autoplay loop class="myaudio"></audio>
      </div>
      <div class="video_con" v-show="showVideo">
        <video ref='video' :src="mvUrl" controls="controls"></video>
        <div class="mask" @click="closeMv"></div>
      </div>
    </div>
  </div>
  <!-- 开发环境版本，包含了有帮助的命令行警告 -->
  <script src="./js//vue.js"></script>
  <!-- 官网提供的 axios 在线地址 -->
  <script src="./js//axios.min.js"></script>
  <script type="text/javascript">
    // 设置axios的基地址
    axios.defaults.baseURL = 'http://nj-jay.com:8081/api/v1';
    // axios.defaults.baseURL = 'http://localhost:3000';

    // 实例化vue
    var app = new Vue({
      el: "#player",
      data: {
        // 搜索关键字
        query: '一路向北',
        // 歌曲列表
        musicList: [],
        // 歌曲url
        musicUrl: '',
        // 是否正在播放
        isPlay: false,
        // 歌曲热门评论
        hotComments: [],
        // 歌曲封面地址
        coverUrl: 'https://picture.nj-jay.com/avatar.jpg',
        // 显示视频播放
        showVideo: false,
        // mv地址
        mvUrl: '',
        click: ''
      },
      // 方法
      methods: {
        // 搜索歌曲
        searchMusic:function() {

          var that = this;
          
          axios.get('/search?name=' + this.query)
          .then(function(response) {
            
            that.musicList = response.data.data;

          }, function(err){})
        },
        // 播放歌曲
        playMusic:function(musicId) {

          var that = this;
          // 获取歌曲url
          axios.get('/song/url?id=' + musicId)
          .then(function(response) {
            // 保存歌曲url地址
            console.log(response.data)
            that.musicUrl = response.data.data.url;
          })

        },
        // audio的play事件
        play() {
          this.isPlay = true
          // 清空mv的信息
          this.mvUrl = ''
        },
        // audio的pause事件
        pause() {
          this.isPlay = false
        },
        // 播放mv
        playMv(vid) {
          if (vid) {
            this.showVideo = true;
            // 获取mv信息
            axios.get('/mv/url?id=' + vid).then(response => {
              // console.log(response)
              // 暂停歌曲播放
              this.$refs.audio.pause()
              // 获取mv地址
              this.mvUrl = response.data.data.url
            })
          }
        },
        // 关闭mv界面
        closeMv() {
          this.showVideo = false
          this.$refs.video.pause()
        },
        // 搜索历史记录中的歌曲
        historySearch(history) {
          this.query = history
          this.searchMusic()
          this.showHistory = false;
        },
        clickCount:function(){
          var that = this;
          axios.get('/click')
          .then(function(response) {
              that.click = response.data.data;
          }, function(err){})
        }
      },
      mounted(){
        this.clickCount();
        this.searchMusic();
      }

    })

  </script>
</body>

</html>
